<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="header">
        <nav>
            <div class="logo">
                <h2><a href="#">LOGO</a></h2>
            </div>
            <label class="menu-btn" for="menu">
                <i class="fa-solid fa-bars"></i>
            </label>
            <input type="checkbox" name="" id="menu" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none;">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="hero-sec">
            <div class="text-sec">
                <h2>TEXT SECTION</h2>
            </div>
            <div class="img-sec">
                <h2>IMAGE SECTION</h2>
            </div>
        </div>
    </div>


    <div class="portfolio-sec">
        <h2>Portfolio</h2>
        <div class="cards">
            <div class="card card-1">
                <h3>Project 1</h3>
            </div>
            <div class="card card-2">
                <h3>Project 2</h3>
            </div>
            <div class="card card-3">
                <h3>Project 3</h3>
            </div>
            <div class="card card-4">
                <h3>Project 4</h3>
            </div>
        </div>
    </div>

    <div class="service-sec">
        <h2>Services</h2>
        <div class="cards">
            <div class="card card-1">Basic</div>
            <div class="card card-2">Plus</div>
            <div class="card card-3">Pro</div>
        </div>
    </div>

</body>
</html>
